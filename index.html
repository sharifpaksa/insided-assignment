<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Insided assignment</title>
	<link rel="stylesheet" href="stylesheets/normalize.css">
	<link rel="stylesheet" href="fonts/font.css">
	<link rel="stylesheet" href="stylesheets/quickdate.css">
	<link rel="stylesheet" href="stylesheets/style.css">
	<link rel="stylesheet" href="stylesheets/ionicons.min.css">
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body ng-app="insided">
	<div class="header">
		<div class="container">
			<div class="left">
				<a href="/"><img src="img/logo.png" alt="Insided"></a>
			</div>
			<div class="right text-right">
				Sharif Paksa <div class="notifier">5 <i class="ion-email"></i></div>
			</div>
		</div>
	</div>
	<div class="sidebar">
		<div class="item" ng-repeat="item in sidebarItems">
			<div class="icon"><span class="{{item.icon}}"></span></div>
			<div class="title">{{item.title}}</div>
		</div>
	</div>
	<div class="container">
		<div class="main">
			<div ui-view></div>
		</div>
	</div>
	<script src="js/angular.min.js"></script>
	<script src="js/angular-ui-router.min.js"></script>
	<script src="js/ng-quick-date.min.js"></script>
	<script src="js/directives.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/app.js"></script>
</html>
